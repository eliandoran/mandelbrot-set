<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Mandelbrot Set Demo</title>
    </head>
    <body>
        <canvas id="drawing"></canvas>

        <section class="config-pane">
            <form>
                <div class="row">
                    <label>Color Scheme</label>                    
                    <select id="color-scheme"></select>
                </div>

                <div class="row">
                    <label>Zoom</label>
                    <button type="button" id="zoom-in">+</button>
                    <button type="button" id="zoom-out">-</button>
                    <button type="button" id="zoom-reset">Reset</button>
                </div>
            </form>
        </section>

        <section id="info-pane" class="info-pane">
            
        </section>

        <footer id="footer">
            <p>Mandelbrot Set Fractal</p>
            <p>Author: <a href="mailto:doran.adoris.elian@gmail.com">Adoris-Elian Doran</a>, Lucian Blaga University of Sibiu</p>
            <p>Based on <a href="https://progur.com/2017/02/create-mandelbrot-fractal-javascript.html">How to Generate Mandelbrot Set Fractals in JavaScript</a> by Ashraff Hathibelagal from Progur.</p>
        </footer>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
