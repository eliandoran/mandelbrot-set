<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="index.2a3980e5.css"><title>Mandelbrot Set Demo</title></head><body> <canvas id="drawing"></canvas> <section class="config-pane"> <div class="row"> <label>Color Scheme</label> <select id="color-scheme"></select> </div> <div class="row"> <label>Zoom</label> <button id="zoom-in">+</button> <button id="zoom-out">-</button> <button id="zoom-reset">Reset</button> </div> <div class="row"> <label>Number of iterations</label> <input type="number" id="num-iterations-value" min="10" step="10"> <button id="num-iterations-button">Update</button> </div> <div class="row"> Click and drag a rectangle on the fractal to zoom in more precisely. </div> </section> <section id="info-pane" class="info-pane"> </section> <div id="selection"> </div> <footer id="footer"> <p>Mandelbrot Set Fractal</p> <p>Author: <a href="mailto:doran.adoris.elian@gmail.com">Adoris-Elian Doran</a>, Lucian Blaga University of Sibiu</p> <p>Based on <a href="https://progur.com/2017/02/create-mandelbrot-fractal-javascript.html">How to Generate Mandelbrot Set Fractals in JavaScript</a> by Ashraff Hathibelagal from Progur.</p> </footer> <script type="text/javascript" src="index.19e02f52.js"></script> </body></html>
